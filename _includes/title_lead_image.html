<table class="row">
    <tr>
	<td class="wrapper last">
	    
	    <table class="twelve columns">
		<tr>
		    <td>
			{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
			{% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
			{% if page.main_image.link %}<a href="{{ page.main_image.link }}">{% endif %}
			    {% if page.main_image.file %}<img width="580" height="300" src="{{ page.main_image.file }}" alt="{{ page.main_image.alt }}">{% endif %}					    
			{% if page.main_image.link %}</a>{% endif %}
		    </td>
		    <td class="expander"></td>
		</tr>
	    </table>
	    
	</td>
    </tr>
</table>
