<table class="row footer">
    <tr>
	<td class="wrapper">
	    <table class="six columns">
		<tr>
		    <td class="left-text-pad">
			{% if site.share.text %}<h4>{{ site.share.text }}</h4>{% endif %}
			<table class="tiny-button facebook">
			    <tr>
				<td>
				    <a href="http://www.facebook.com/sharer.php?u={{ page.share.url | UrlEncode }}?utm_medium=social_network_link&utm_source=facebook&utm_content={{ page.utm_content | UrlEncode }}&utm_campaign={{ page.share.utm_campaign | UrlEncode }}&utm_term={{ page.share.utm_term | UrlEncode }}">Facebook</a>
				</td>
			    </tr>
			</table>
			<br>
			<table class="tiny-button twitter">
			    <tr>
				<td>
				    <a href="http://twitter.com/?status={{ page.share.tweet | truncate: 140 | UrlEncode }}">Twitter</a>
				</td>
			    </tr>
			</table>
			<br>
			<table class="tiny-button google-plus">
			    <tr>
				<td>
				    <a href="https://plus.google.com/share?url={{ page.share.url | UrlEncode }}?utm_medium=social_network_link&utm_source=google-mas&utm_content={{ page.utm_content | UrlEncode }}&utm_campaign={{ page.share.utm_campaign | UrlEncode }}&utm_term={{ page.share.utm_term | UrlEncode }}">Google +</a>
				</td>
			    </tr>
			</table>
		    </td>
		    <td class="expander"></td>
		</tr>
	    </table>
	</td>
	<td class="wrapper last">
	    
	    <table class="six columns">
		<tr>
		    <td class="last right-text-pad">
			{% if page.donate.header %}<h4>{{ page.donate.header }}</h4>{% endif %}
			{{ page.donate.html }}
		    </td>
		    <td class="expander"></td>
		</tr>
	    </table>
	    
	</td>
    </tr>
</table>
